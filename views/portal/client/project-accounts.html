<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('plan_id')) {
        if (urlParams.get('plan_id') == '') {
            window.location.href = '/client/'
        }
        getProjectSocial();
    } else {
        window.location.href = '/client/'
    }

    function getProjectSocial() {
        $.getJSON(`/client/v1/project/${urlParams.get('plan_id')}?scope=accounts%20`, (result) => {
            data = result.data;
            dbSocial = data.data.accounts;
            if (dbSocial) {
                var SocialHtml = '';
                for (var i = 0; i < dbSocial.length; i++) {
                    var tempSocial = dbSocial[i];
                    if (tempSocial.account_name == "Instagram") {
                        SocialHtml += `<div class="col-md-3 col-sm-6 col-12">
                                            <div class="info-box bg-maroon">
                                                <span class="info-box-icon"><i class="fab fa-instagram"></i></span>
                                                <div class="info-box-content">
                                                    <span class="info-box-text">Instagram</span>
                                                    <span class="info-box-number">${tempSocial.reference}</span>
                                                </div>
                                            </div>
                                        </div>`
                    }
                    if (tempSocial.account_name == "Facebook") {
                        SocialHtml += `<div class="col-md-3 col-sm-6 col-12">
                                            <div class="info-box bg-lightblue">
                                                <span class="info-box-icon"><i class="fab fa-facebook-f"></i></span>
                                                <div class="info-box-content">
                                                    <span class="info-box-text">Facebook</span>
                                                    <span class="info-box-number">${tempSocial.reference}</span>
                                                </div>
                                            </div>
                                        </div>`
                    }
                    if (tempSocial.account_name == "WhatsApp") {
                        SocialHtml += `<div class="col-md-3 col-sm-6 col-12">
                                            <div class="info-box bg-success">
                                                <span class="info-box-icon"><i class="fab fa-whatsapp"></i></span>
                                                <div class="info-box-content">
                                                    <span class="info-box-text">WhatsApp</span>
                                                    <span class="info-box-number">${tempSocial.reference}</span>
                                                </div>
                                            </div>
                                        </div>`
                    }
                    if (tempSocial.account_name == "Stack Overflow") {
                        SocialHtml += `<div class="col-md-3 col-sm-6 col-12">
                                            <div class="info-box bg-danger">
                                                <span class="info-box-icon"><i class="fab fa-stack-overflow"></i></span>
                                                <div class="info-box-content">
                                                    <span class="info-box-text">Stack Overflow</span>
                                                    <span class="info-box-number">${tempSocial.reference}</span>
                                                </div>
                                            </div>
                                        </div>`
                    }
                    if (tempSocial.account_name == "Github") {
                        SocialHtml += `<div class="col-md-3 col-sm-6 col-12">
                                            <div class="info-box bg-purple">
                                                <span class="info-box-icon"><i class="fab fa-github"></i></span>
                                                <div class="info-box-content">
                                                    <span class="info-box-text">Github</span>
                                                    <span class="info-box-number">${tempSocial.reference}</span>
                                                </div>
                                            </div>
                                        </div>`
                    }
                    if (tempSocial.account_name == "Hacker Rank") {
                        SocialHtml += `<div class="col-md-3 col-sm-6 col-12">
                                            <div class="info-box bg-purple">
                                                <span class="info-box-icon"><i class="fab fa-hackerrank"></i></span>
                                                <div class="info-box-content">
                                                    <span class="info-box-text">Hacker Rank</span>
                                                    <span class="info-box-number">${tempSocial.reference}</span>
                                                </div>
                                            </div>
                                        </div>`
                    }
                    if (tempSocial.account_name == "LinkedIn") {
                        SocialHtml += `<div class="col-md-3 col-sm-6 col-12">
                                            <div class="info-box bg-info">
                                                <span class="info-box-icon"><i class="fab fa-linkedin-in"></i></span>
                                                <div class="info-box-content">
                                                    <span class="info-box-text">LinkedIn</span>
                                                    <span class="info-box-number">${tempSocial.reference}</span>
                                                </div>
                                            </div>
                                        </div>`
                    }
                    if (tempSocial.account_name == "Gmail") {
                        SocialHtml += `<div class="col-md-3 col-sm-6 col-12">
                                            <div class="info-box bg-danger">
                                                <span class="info-box-icon"><i class="fas fa-envelope"></i></span>
                                                <div class="info-box-content">
                                                    <span class="info-box-text">Gmail</span>
                                                    <span class="info-box-number">${tempSocial.reference}</span>
                                                </div>
                                            </div>
                                        </div>`
                    }
                    if (tempSocial.account_name == "Outlook") {
                        SocialHtml += `<div class="col-md-3 col-sm-6 col-12">
                                            <div class="info-box bg-info">
                                                <span class="info-box-icon"><i class="fas fa-envelope"></i></span>
                                                <div class="info-box-content">
                                                    <span class="info-box-text">Outlook</span>
                                                    <span class="info-box-number">${tempSocial.reference}</span>
                                                </div>
                                            </div>
                                        </div>`
                    }
                }
                $('#div_social').append(SocialHtml)
            }
        }).fail(error => {
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error #' + error.code,
                autohide: true,
                delay: 5000,
                body: error.message,
                class: 'bg-danger',
            });
        });
    }
</script>
