            opacity: 1;

            position: absolute;
            top: 56%;

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-success elevation-4">

            <a href="/client" class="brand-link">

            <!-- Sidebar -->

                        <a href="/client/profile" id="lbl_profileName" class="d-block">Client Profile</a>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <!-- <li class="nav-item">
                            <a href="/employee" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a>
                        </li> -->
                        <li class="nav-item">
                            <a href="/client/projects" class="nav-link"><i class="nav-icon fas fa-tags"></i><p>Projects</p></a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Projects Review</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/client">Home</a></li>
                                <li class="breadcrumb-item"><a href="/client/projects">Projects</a></li>
                                <li class="breadcrumb-item">
                                    <a id="link_navProjects" href=""></a>

                                <li class="breadcrumb-item"><a id='lbl_navReview' href=''>Reviews</a></li>
                                <li class="breadcrumb-item active">view</li>
                            </ol>
                        </div>
                    </div>
                </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row" id="div_review">
                        <div class="col-md-12">
                            <div class="card card-widget">
                                <div class="card-header">
                                    <div class="user-block">
                                        <h5 id="lbl_title"></h5>
                                        <span id="lbl_description"></span>
                                    </div>

                                <div class="card-body">
                                    <div class="user-block">
                                        <h5 id="lbl_title">Conversation</h5>

                <p id="lbl_ui_version"> VERSION INFO </p>

        </footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- pace-progress -->
    <script src="plugins/pace-progress/pace.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- sweetalert -->
    <script src="dist/js/sweetalert2.js"></script>
    <!-- toaster -->
    <script src="plugins/toastr/toastr.min.js"></script>
    <!-- lightBox -->
    <script src="dist/js/ekko-lightbox.min.js"></script>
    <!-- customJS -->
    <script src="dist/js/client-profile.js"></script>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    var dbReview;
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
    if (urlParams.has('plan_id')) {
        if (urlParams.get('plan_id') == '') {
            window.location.href = '/client/'
        }
        $('#lbl_navReview').attr('href', `/client/project-review?plan_id=${urlParams.get('plan_id')}`)
    } else {
        window.location.href = '/client/'
    }
    if (urlParams.has('review_id')) {
        if (urlParams.get('review_id') == '') {
            window.location.href = `/client/project-review?plan_id=${urlParams.get('plan_id')}`;
        }
        getReviewData();
    } else {
        window.location.href = `/client/project-review?plan_id=${urlParams.get('plan_id')}`;
    }

    function getReviewData() {
        $.getJSON(`/client/v1/project/${urlParams.get('plan_id')}?scope=reviews`, (result) => {
            var data = result.data;
            dbReview = data.data.reviews;
            for (var i = 0; i < dbReview.length; i++) {
                var tempReview = dbReview[i];
                if (tempReview.review_id == urlParams.get('review_id')) {
                    $('#lbl_description').html(tempReview.description)
                    $('#lbl_title').html(tempReview.title)
                    var posts = tempReview.posts
                    if (posts) {
                        for (var j = 0; j < posts.length; j++) {
                            var tempPost = posts[j];
                            if (tempPost.conversations) {
                                var postHtml = `<div class="card card-body m-1" style='border:1px solid #999'>
                                                <p>${tempPost.description || ''}</p>
                                                <div class="row  form-group" id="div_doc_${j}">
                                                ${getDocument(tempPost.documents)}
                                                </div>
                                                <div class='row'>
                                                    <div class="col-md-12">
                                                    <div class="card card-info collapsed-card">
                                                    <div class="card-header" data-card-widget="collapse">
                                                        <h3 class="card-title">Comments</h3>
                                                        <div class="card-tools">
                                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i>
                                                        </button>
                                                        </div>
                                                    </div>
                                                    ${getConversation(tempPost.post_key,tempPost.conversations)}
                                                    </div>
                                                </div>
                                                </div> 
                                            </div>`;
                                $('#div_posts').append(postHtml);
                            } else {
                                var postHtml = `<div class="card card-body m-1" style='border:1px solid #999'>
                                                <p>${tempPost.description || ''}</p>
                                                <div class="row  form-group" id="div_doc_${j}">
                                                ${getDocument(tempPost.documents)}
                                                </div>
                                                <div class='row'>
                                                    <div class="col-md-12">
                                                    <div class="card card-info collapsed-card" >
                                                    <div class="card-header" data-card-widget="collapse">
                                                        <h3 class="card-title">Comments</h3>
                                                        <div class="card-tools">
                                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i>
                                                        </button>
                                                        </div>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class='row form-group'>
                                                            <div class='col-md-1'>
                                                                <label>Comment</label>
                                                            </div>
                                                            <div class='col-md-4'>
                                                                <input type='text' id='txt_comment_${j}' class='form-control' placeholder='Description'>
                                                            </div>
                                                        </div>
                                                        <div class='row form-group'>
                                                            <div class='col-md-1'>
                                                                <label>Status</label>
                                                            </div>
                                                            <div class='col-md-2'>
                                                                <select type='text' id='list_status_${j}' class='form-control' placeholder=''>
                                                                    <option value='' hidden>Select Status</option>
                                                                    <option value='APPROVED'>APPROVED</option>
                                                                    <option value='REJECTED'>REJECTED</option>
                                                                    <option value='COMMENT'>COMMENT</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class='row'>
                                                            <div class='col-md-12'>
                                                                <button class='btn btn-info float-right' id='btn_add_${j}' onclick = addComment(${j},'${tempPost.post_key}')><i class='fas fa-plus'></i> Add</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    </div>
                                                </div>
                                                </div> 
                                            </div>`;
                                $('#div_posts').append(postHtml);
                            }
                        }
                    }
                }
            }
        }).fail(error => {
            window.location.href = `/client/project-review?plan_id=${urlParams.get('plan_id')}`;
        });
    }

    function getDocument(document) {
        if (document || '') {
            var docHtml = '';
            for (var j = 0; j < document.length; j++) {
                tempDoc = document[j];
                docHtml += `<div class="col-md-2">
                                <div class='img_container' href='/client/v1/profile/file/${tempDoc.filename}' data-toggle="lightbox">
                                    <img src="/client/v1/profile/file/${tempDoc.filename}" onError=this.src='images/notfound.jpg' class="image" style="height: 150px; width: 100%">
                                    <div class="middle">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                            </div>`;
            }
            return (docHtml)
        } else {
            return ' ';
        }
    }

    function getConversation(post_id, conversation) {
        for (var i = 0; i < conversation.length; i++) {
            tempConversation = conversation[i];
            var chatHtml = `<div class="card-body">
                                <div class='row form-group'>
                                    <div class='col-md-1'>
                                        <label>Comment</label>
                                    </div>
                                    <div class='col-md-4'>
                                        <input type='text' id='txt_comment_${tempConversation.conversation_key}' value='${tempConversation.description}' class='form-control' placeholder='Description' disabled>
                                    </div>
                                </div>
                                <div class='row form-group'>
                                    <div class='col-md-1'>
                                        <label>Status</label>
                                    </div>
                                    <div class='col-md-2'>
                                        <input type='text' id='txt_status_${tempConversation.conversation_key}' value='${tempConversation.status}' class='form-control' disabled>
                                        <select type='text' id='list_status_${tempConversation.conversation_key}' class='form-control' style='display:none;'>
                                            <option value='' hidden>Select Status</option>
                                            <option value='APPROVED'>APPROVED</option>
                                            <option value='REJECTED'>REJECTED</option>
                                            <option value='COMMENT'>COMMENT</option>
                                        </select>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class='col-md-12'>
                                        <button class='btn btn-default bg-olive float-right' id='btn_edit_${tempConversation.conversation_key}' onclick = editComment('${post_id}','${tempConversation.conversation_key}')><i class='fas fa-pencil-alt'></i> Change</button>
                                        <button class='btn btn-primary float-right' id='btn_update_${tempConversation.conversation_key}' onclick = updateComment('${post_id}','${tempConversation.conversation_key}') style="display:none;""><i class='fas fa-pencil-alt'></i> Change</button>
                                    </div>
                                </div>
                            </div>`;
            return chatHtml;

        }
    }

    function addComment(index, post_id) {
        var description = String($('#txt_comment_' + index).val()).trim();
        var status = String($('#list_status_' + index).val());
        if (!status) {
            return $(document).Toasts('create', {
                title: 'Status Required',
                autohide: true,
                delay: 5000,
                body: 'Please select Status',
                class: 'bg-danger',
            });
        }
        $.post({
            type: 'POST',
            url: '/client/v1/project/review/action',
            data: {
                "review_id": urlParams.get('review_id'),
                "post_key": post_id,
                "status": status,
                "project_id": urlParams.get('plan_id'),
                "description": description,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Success',
                    autohide: true,
                    delay: 5000,
                    body: 'Status added Successfully',
                    class: 'bg-success',
                });
                $('#div_posts').empty();
                getReviewData();
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_add_' + index).attr('disabled', true)
            },
            complete: () => {
                $('#btn_add_' + index).removeAttr('disabled')
            }
        });
    }

    function editComment(post_id, conversation_id) {
        $('#btn_edit_' + conversation_id).hide();
        $('#btn_update_' + conversation_id).show();
        $('#txt_status_' + conversation_id).hide();
        $('#list_status_' + conversation_id).val($('#txt_status_' + conversation_id).val())
        $('#list_status_' + conversation_id).show();
        $('#txt_comment_' + conversation_id).removeAttr('disabled')
    }

    function updateComment(post_id, conversation_id) {
        var description = String($('#txt_comment_' + conversation_id).val()).trim();
        var status = String($('#list_status_' + conversation_id).val());
        $.post({
            type: 'POST',
            url: '/client/v1/project/review/action/edit',
            data: {
                "review_id": urlParams.get('review_id'),
                "post_key": post_id,
                "conversation_key": conversation_id,
                "status": status,
                "project_id": urlParams.get('plan_id'),
                "description": description,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Success',
                    autohide: true,
                    delay: 5000,
                    body: 'Status Updated Successfully',
                    class: 'bg-success',
                });
                $('#div_posts').empty();
                getReviewData();
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_update_' + conversation_id).attr('disabled', true)
            },
            complete: () => {
                $('#btn_update_' + conversation_id).removeAttr('disabled')
            }
        });
    }
</script>
