<script>
    const urlParams = new URLSearchParams(window.location.search);
    plan_id = urlParams.get('plan_id');

    var dbProject;
    if (urlParams.has('plan_id')) {
        if (urlParams.get('plan_id') == '') {
            window.location.href = '/client/'
        }
        getProject();
    } else {
        window.location.href = '/client/'
    }

    function getProject() {
        $.getJSON(`/client/v1/project/?project_id=${urlParams.get('plan_id')}`, (result) => {
            var dbProject = result.data;
            $('#lbl_name').html(dbProject.project_name)
            $('#lbl_description').html(dbProject.project_description)
        }).fail(error => {
            window.location.href = '/client/'
        });
    }
</script>
