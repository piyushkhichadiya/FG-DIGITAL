<script>
    const urlParams = new URLSearchParams(window.location.search);
    var plan_id = urlParams.get('plan_id');
    // var dbTeam;
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
    if (urlParams.has('plan_id')) {
        if (urlParams.get('plan_id') == '') {
            window.location.href = '/client/'
        }
        getActivity();
    } else {
        window.location.href = '/client/'
    }

    function getActivity() {
        $.get(`/client/v1/project/${urlParams.get('plan_id')}?scope=activity`, (data) => {
            var projectData = data.data;
            activityData = projectData.data.activity;
            if (activityData) {
                for (var i = activityData.length - 1; i >= 0; i--) {
                    var tempActivity = activityData[i];
                    var getDate = new Date(tempActivity.date || tempActivity.createdOn),
                        d = ('0' + getDate.getDate()).slice(-2),
                        m = ('0' + (getDate.getMonth() + 1)).slice(-2),
                        y = getDate.getFullYear(),
                        hr = getDate.getHours(),
                        minutes = ('0' + getDate.getMinutes()).slice(-2);

                    if (hr > 12) {
                        time = 'PM';
                        hr = hr - 12;
                    } else {
                        time = 'AM'
                    }
                    var oldDate = y + '/' + m + '/' + d + ' ' + ('0' + hr).slice(-2) + ':' + minutes + ' ' + time;
                    if (tempActivity.type == 'SERVICE') {
                        var serviceHtml = `<div class="card card-widget collapsed-card">
                                                <div class="card-header" style='background-color:#a8c944'>
                                                    <div class="user-block">
                                                        <img class="img-circle" src="images/settings.png" alt="User Image">
                                                        <span class="username">${tempActivity.title|| tempActivity.type}</span>
                                                        <a class="description" style='color:#FFF' id='lbl_headerDate_${i}'>Created By : ADMIN &nbsp; Date : 2020/09/16 03:24 PM</a>
                                                    </div>
                                                    <div class="card-tools">
                                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus" style='color:#000'></i>
                                                    </button>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <div class="row" id='div_title_${i}' style='display:none;'>
                                                        <div class="col-md-12">
                                                            <p id='lbl_title_${i}'></p>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12" id='div_description_${i}' style='display:none;'>
                                                            <p id='lbl_description_${i}'></p>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-5">
                                                            <label><i class="fas fa-cogs"></i> Service</label>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-5">
                                                            <label>${tempActivity.service_name}</label>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-5">
                                                            ${getCriteria(i,tempActivity.criteria,tempActivity.service_id)}
                                                        </div>
                                                    </div>
                                                    <div class="card card-body m-1" id="div_doc_${i}"  style='border:1px solid #999'>
                                                        <div class="row">
                                                            ${getDocument(tempActivity.documents, tempActivity.activity_key)}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>`;
                        $('#div_activity').append(serviceHtml);
                    }
                    if (tempActivity.type == 'ACTIVITY') {
                        var activityHtml = `<div class="card card-widget collapsed-card">
                                                <div class="card-header bg-" style='background-color:#008dd2'>
                                                    <div class="user-block">
                                                        <img class="img-circle" src="images/social.png" alt="User Image">
                                                        <span class="username">${tempActivity.title|| tempActivity.type}</span>
                                                        <a class="description" style='color:#FFF' id='lbl_headerDate_${i}'>Created By : ADMIN &nbsp; Date : 2020/09/16 03:24 PM</a>
                                                    </div>
                                                    <div class="card-tools">
                                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus" style='color:#fff'></i>
                                                    </button>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <p id='lbl_title_${i}'></p>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12" id='div_description_${i}' style='display:none;'>
                                                            <p id='lbl_description_${i}'></p>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-5">
                                                            <label><i class="fas fa-chart-line"></i> Activity</label>
                                                        </div>
                                                    </div>
                                                    <div class="card card-body m-1" id="div_doc_${i}">
                                                        <div class="row">
                                                            ${getDocument(tempActivity.documents, tempActivity.activity_key)}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> `;
                        $('#div_activity').append(activityHtml);

                    }
                    if (tempActivity.createdBy == 'EMPLOYEE') {
                        $(`#lbl_headerDate_${i}`).html('Created By : ' + tempActivity.createdBy + `(${tempActivity.createdById})` + '&nbsp; ' + `Date : ` + oldDate)
                        $(`#lbl_headerDate_${i}`).attr({
                            'href': `/client/project-team?plan_id=${urlParams.get('plan_id')}`,
                            'target': '_blank'
                        })
                    } else {
                        $(`#lbl_headerDate_${i}`).html('Created By : ' + tempActivity.createdBy + '&nbsp; ' + `Date : ` + oldDate)
                    }
                    if (tempActivity.description) {
                        $(`#div_description_${i}`).show();
                        $(`#lbl_description_${i}`).html('<b>Description : </b>&nbsp;' + tempActivity.description)
                    }
                    if (tempActivity.title) {
                        $(`#div_title_${i}`).show();
                        $(`#lbl_title_${i}`).html('<b>Name :</b> &nbsp;' + tempActivity.title)
                    }
                    if (!tempActivity.documents) {
                        $(`#div_doc_${i}`).remove();
                    }
                }
            }
        }).fail(error => {
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error!',
                autohide: true,
                delay: 5000,
                body: 'Activity Not Found',
                class: 'bg-danger',
            });
        });
    }

    function paginate(array, page_size, page_number) {
        return array.slice((page_number - 1) * page_size, page_number * page_size);
    }
    // console.log(paginate([1, 2, 3, 4, 5, 6], 5, 1));

    function getCriteria(index, criteriaData, service_id) {
        if (criteriaData) {
            var criteriaHtml = '';
            for (var i = 0; i < criteriaData.length; i++) {
                var tempCriteria = criteriaData[i];
                criteriaHtml += `<p><i class='fas fa-check'></i>&nbsp; ${tempCriteria.criteria} : ${tempCriteria.value}</p>`;
            }
            return criteriaHtml
        }
    }

    // function getEmpName(employee_id) {
    //     console.log(employee_id, dbTeam);
    // }

    function getDocument(document, activity_id) {
        if (document) {
            var docHtml = '';
            for (var i = 0; i < document.length; i++) {
                var tempDoc = document[i];
                var file = tempDoc.filename;
                var ext = file.substring(file.lastIndexOf('.') + 1);
                if (ext != 'pdf') {
                    docHtml += `<div class="col-md-2 form-group img_container">
                                    <div class='' href='/client/v1/profile/file/${tempDoc.filename}' data-toggle="lightbox">
                                        <img src="/client/v1/profile/file/${tempDoc.filename}" onError=this.src='images/notfound.jpg' id='img_post' class="image" style="height: 150px; width: 100%">
                                        <div class="middle">
                                            <i class="fas fa-search"></i>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <a class="btn btn-outline-success btn-block mt-1 btn-sm mb-1" href="/client/v1/profile/file/${tempDoc.filename}" download="/client/v1/profile/file/${tempDoc.filename}"><i class="fa fa-download" aria-hidden="true"></i> Download</a>
                                    </div>
                                </div>`;
                } else {
                    docHtml += `<div class="col-md-2 form-group img_container">
                                    <div>
                                        <img src="images/pdfFile.png" onError=this.src='images/notfound.jpg' id='img_post' style="height: 150px; width: 100%">
                                    </div>
                                    <div class="row">
                                        <a class="btn btn-outline-success btn-block mt-1 btn-sm mb-1" href="/client/v1/profile/file/${tempDoc.filename}" download="/client/v1/profile/file/${tempDoc.filename}"><i class="fa fa-download" aria-hidden="true"></i> Download</a>
                                    </div>
                                </div>`
                }
            }
            return (docHtml)
        } else {
            return '';
        }
    };
</script>
