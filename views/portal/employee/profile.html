            </ul>

            <!-- Right navbar links -->

                <li><i class="fa fa-sign-out-alt mt-1 mr-2" title="Logout" onclick="logout()" style="cursor: pointer"></i></li>

            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-success elevation-4">
            <!-- Brand Logo -->
            <a href="/employee" class="brand-link">

            <!-- Sidebar -->

                <!-- Sidebar user (optional) -->

                        <img src="images/logo-small.png" id="img_profileImage" class="img-circle elevation-2" alt="User Image" onerror="this.src='images/logo-small.png'">

                    </div>
                    <div class="info">
                        <a href="/employee/profile" id="lbl_profileName" class="d-block">Member Profile</a>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

               with font-awesome or any other icon font library -->

                            <a href="/employee" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a>
                        </li>
                        <li class="nav-item">
                            <a href="/employee/projects" class="nav-link"><i class="nav-icon fas fa-tags"></i><p>Projects</p></a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Profile</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/employee">Home</a></li>
                                <li class="breadcrumb-item active">Profile</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card-body card">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="images/logo-small.png" id="img_profile" style="width: 100px;height: 100px; border-radius:50%;">
                                <img src="" id="img_originalProfile" onerror="this.src='images/logo-small.png'" style="width: 100px;height: 100px; border-radius:50%; display: none"><br>
                                <i class="fa fa-camera mt-2" id="icon_camera" style="margin-left: 41px;cursor: pointer;"></i>
                                <input type="file" id="file_profile" accept=".png, .jpg, .jpeg" style="display: none">
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="text" class="form-control" id="txt_username" placeholder="Enter Username">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="txt_email" placeholder="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-outline-primary float-right" id="btn_updateProfile"><i class="fas fa-pencil-alt"></i> Update Profile</button>
                            </div>
                        </div>
                        <hr>
                        <h4 class="header-text">Update Password</h4>
                        <div class="row">
                            <div class="col-md-3 mt-2">
                                <input type="password" class="form-control" id="txt_password" placeholder="Enter New Password">
                            </div>
                            <div class="col-md-3 mt-2">
                                <input type="password" class="form-control" id="txt_cpassword" placeholder="Confirm Password">
                            </div>
                            <div class="col-md-3 mt-2">
                                <button class="btn btn-outline-primary" id="btn_update"><i class="fas fa-pencil-alt"></i> Update Password</button>
                            </div>

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <div class="float-right d-sm-block">
                <p id="lbl_ui_version"> VERSION INFO </p>
            </div>

        </footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- sweetalert -->
    <script src="dist/js/sweetalert2.js"></script>
    <!-- Toaster -->
    <script src="plugins/toastr/toastr.min.js"></script>
    <!-- pace-progress -->
    <script src="plugins/pace-progress/pace.js"></script>
    <!-- Custom JS -->
    <script src="dist/js/employee-logout.js"></script>
    <script src="dist/js/employee-profile.js"></script>

</body>
<script>
    $(document).ready(() => {
        getProfile()
    });

    function getProfile() {
        $.get("/employee/v1/profile", (data) => {
            var dbdata = data.data
            $('#txt_username').val(dbdata.name)
            $('#txt_email').val(dbdata.email)
            $('#img_originalProfile').attr('src', '/employee/v1/profile/file/' + dbdata.profile_image).show()
            $('#img_profile').hide()
        }).fail(error => {
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Password and Confirm password required',
                autohide: true,
                delay: 5000,
                body: 'Add Password and Confirm Password',
                class: 'bg-danger',
            });
        });
    }

    $('#icon_camera,#img_profile,#img_originalProfile').click(() => {
        $('#file_profile').click();
    });

    $("#file_profile").change(function() {
        if (this.files[0]) {
            var file = this.files[0]
            var type = file.type.split('/').pop().toLowerCase();
            if (type != "jpeg" && type != "jpg" && type != "png") {
                return $(document).Toasts('create', {
                    title: 'File Formate not Correct ',
                    autohide: true,
                    delay: 5000,
                    body: 'Select valid File Formate',
                    class: 'bg-danger',
                });

            }
            if (file.size > 102400) {
                return $(document).Toasts('create', {
                    title: 'File is too Large',
                    autohide: true,
                    delay: 5000,
                    body: 'please select file size below 100 kb',
                    class: 'bg-danger',
                });
            }
            $('#img_originalProfile').hide()
            const objectURL = URL.createObjectURL(file)
            return $('#img_profile').attr('src', objectURL).show();
        } else {
            if ($('#img_originalProfile').attr('src') == '') {
                $('#img_profile').attr('src', 'images/logo-small.png').show()
                $('#img_originalProfile').hide()
            } else {
                $('#img_profile').hide()
                $('#img_originalProfile').show()
            }
        }
    });

    $('#btn_updateProfile').click(() => {
        var username = $('#txt_username').val()
        var formData = new FormData();
        formData.append('name', username);
        formData.append('profile_image', $('#file_profile')[0].files[0]);
        $.post({
            type: 'POST',
            url: '/employee/v1/profile/update',
            data: formData,
            processData: false,
            contentType: false,
            success: result => {
                $(document).Toasts('create', {
                    title: 'Updated',
                    autohide: true,
                    delay: 5000,
                    body: 'Your Profile Has been Successfully Updated',
                    class: 'bg-success',
                });
                getProfile()
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_updateProfile').attr('disabled', true)
            },
            complete: () => {
                $('#btn_updateProfile').removeAttr('disabled')
            },
            xhr: () => {
                var xhr = $.ajaxSettings.xhr();
                if ($('#file_profile')[0].files[0]) {
                    xhr.upload.onprogress = function(evt) {
                        console.log(evt.loaded / evt.total * 100);
                    };
                }
                return xhr;
            }
        })
    });

    $('#btn_update').click(() => {
        var password = ($('#txt_password').val()).trim(),
            confirm_password = ($('#txt_cpassword').val()).trim();
        if (!password || !confirm_password) {
            return $(document).Toasts('create', {
                title: 'Password and Confirm password required',
                autohide: true,
                delay: 5000,
                body: 'Add Password and Confirm Password',
                class: 'bg-danger',
            });
        } else {
            password = String(password)
            confirm_password = String(confirm_password)
        }
        if (password != confirm_password) {
            return $(document).Toasts('create', {
                title: 'Error!',
                autohide: true,
                delay: 5000,
                body: 'Password and Confirm Password must be same',
                class: 'bg-danger',
            });
        }
        $.post({
            url: '/employee/v1/profile/password',
            data: {
                "password": password,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Password Changed',
                    autohide: true,
                    delay: 5000,
                    body: 'Your Password has been changed Successfully',
                    class: 'bg-success',
                });
                $('#txt_password').val(null)
                $('#txt_cpassword').val(null)
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_update').attr('disabled', true)
            },
            complete: () => {
                $('#btn_update').removeAttr('disabled')
            }
        });

    })
</script>
