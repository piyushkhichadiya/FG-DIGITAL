<script>
    var dbReview;
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
    const urlParams = new URLSearchParams(window.location.search);
    var postData;
    $('#link_navReview').attr('href', `/employee/project-review?plan_id=${urlParams.get('plan_id')}`)
    if (urlParams.has('review_id')) {
        if (urlParams.get('review_id') == '') {
            window.location.href = `/employee/project-review?plan_id=${urlParams.get('plan_id')}`
        }
        $('#btn_update').show();
        $('#btn_remove').show();
        $('#btn_reviewRemove').show();
        $('#div_post').show();
        $('#btn_create').hide();
        getReview()
    }

    function getReview() {
        $.get(`/employee/v1/project/fetch?project_id=${urlParams.get('plan_id')}&scope=review`, (result) => {
            var data = result.data;
            var reviewData = dbReview = data.project.review;
            if (reviewData) {
                for (var i = 0; i < reviewData.length; i++) {
                    var tempReview = reviewData[i];
                    if (tempReview.review_id == urlParams.get('review_id')) {
                        var getDate = new Date(tempReview.createdOn),
                            d = ('0' + getDate.getDate()).slice(-2),
                            m = ('0' + (getDate.getMonth() + 1)).slice(-2),
                            y = getDate.getFullYear(),
                            hr = getDate.getHours(),
                            minutes = ('0' + getDate.getMinutes()).slice(-2);

                        if (hr > 12) {
                            time = 'PM';
                            hr = hr - 12;
                        } else {
                            time = 'AM'
                        }

                        var oldDate = y + '/' + m + '/' + d + ' ' + ('0' + hr).slice(-2) + ':' + minutes + ' ' + time;
                        $('#txt_title').val(tempReview.title);
                        $('#txt_description').val(tempReview.description);
                        if (tempReview.createdBy == 'EMPLOYEE') {
                            $('#link_ReviewCreate').html('Created By : ' + tempReview.createdBy + `(${tempReview.createdById})`);
                        } else {
                            $('#link_ReviewCreate').html('Created By : ' + tempReview.createdBy);
                        }

                        $('#lbl_ReviewDate').html('Date : ' + oldDate)
                        if (tempReview.closed == true) {
                            $('#btn_remove').remove();
                            $('#btn_update').remove();
                            $('#div_doc').remove();
                            $('#btn_addPost').remove();
                            $('#txt_post').remove();
                            $('#div_closeMessage').show();
                            $('#div_closeButton').show();
                            $('#txt_title').attr('disabled', true)
                            $('#txt_description').attr('disabled', true)
                        }
                        getPost(urlParams.get('review_id'))
                    }
                }
            }
        }).fail(error => {
            window.location.href = '/employee/projects'
        });
    }

    function getPost(review_id) {
        if (dbReview) {
            for (var k = 0; k < dbReview.length; k++) {
                var tempReview = dbReview[k];
                if (tempReview.review_id == review_id) {
                    if (tempReview.closed == true) {
                        var postData = tempReview.post
                        if (postData) {
                            for (var i = 0; i < postData.length; i++) {
                                var tempPost = postData[i];
                                var getDate = new Date(tempPost.createdOn),
                                    d = ('0' + getDate.getDate()).slice(-2),
                                    m = ('0' + (getDate.getMonth() + 1)).slice(-2),
                                    y = getDate.getFullYear(),
                                    hr = getDate.getHours(),
                                    minutes = ('0' + getDate.getMinutes()).slice(-2);

                                if (hr > 12) {
                                    time = 'PM';
                                    hr = hr - 12;
                                } else {
                                    time = 'AM'
                                }

                                var oldDate = y + '/' + m + '/' + d + ' ' + ('0' + hr).slice(-2) + ':' + minutes + ' ' + time;
                                var postHtml = `<div style="border: 1px solid #999; padding:15px; border-radius:5px;">
                                                    <div class="col-md-12">
                                                        <p class="float-right ml-2" style="font-size: 13px;color: #999; ">Date: <span id="lbl_ReviewDate_${i}"></span></p>&nbsp;
                                                        <a class="float-right" style="font-size: 13px;color: #999;" id="link_ReviewCreate_${i}"></a>
                                                    </div>
                                                <label id="lbl_post_${i}">${getDescription(tempPost.description)}</label>
                                                <textarea class="form-control mb-2" id="txt_post_${i}" rows="2" placeholder="" style="display: none;"></textarea>
                                                <div class="row" id="div_doc_${i}">
                                                    ${getDocument(i , tempPost.documents,tempReview.closed)}
                                                    <input type="file" id="file_post_${i}" onchange=uploadFile(${i},'${tempPost.post_key}') accept=".png, .jpg, .jpeg," style="display: none;" multiple>
                                                    <div class="col-md-2" id="div_post_${i}" onclick="$('#file_post_${i}').click()" style="display:none; height: 150px;border-radius:2%; cursor: pointer;" onmouseover="this.style.backgroundColor='#C0C0C0';this.style.color='#FFFFFF'" onmouseout="this.style.backgroundColor='#FFFFFF';this.style.color='#000000'">
                                                        <div class="plus">
                                                            <ion-icon name="add-circle-outline"></ion-icon>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <button class="btn btn-outline-danger float-right m-1" id="btn_removePost_${i}" onclick=removePost(${i},'${tempPost.post_key}')><i class="fas fa-trash-alt"></i> Remove Post</button>
                                                        <button class="btn btn-outline-primary float-right m-1" id="btn_edit_${i}" onclick=editPost(${i},'${tempPost.post_key}')><i class="fas fa-pencil-alt"></i> Edit Post</button>
                                                        <button class="btn btn-outline-info float-right m-1" id="btn_update_${i}" onclick=updatePost(${i},'${tempPost.post_key}') style="display:none;"><i class="fas fa-check"></i> Save Changes</button>
                                                    </div>
                                                </div>
                                                </div>
                                                <hr>`;
                                $('#div_posts').append(postHtml);
                                $(`#btn_removePost_${i}`).remove();
                                $(`#btn_edit_${i}`).remove();
                                $(`#btn_update_${tempPost.post_key}`).remove();
                                $(`#lbl_ReviewDate_${i}`).html(oldDate);
                                if (tempPost.createdBy == 'EMPLOYEE') {
                                    $(`#link_ReviewCreate_${i}`).html('Created By : ' + tempPost.createdBy + `(${tempPost.createdById})`)
                                } else {
                                    $(`#link_ReviewCreate_${i}`).html('Created By : ' + tempPost.createdBy)
                                }
                            }
                        }
                    } else {
                        var postData = tempReview.post
                        if (postData) {
                            for (var i = 0; i < postData.length; i++) {
                                var tempPost = postData[i];
                                var getDate = new Date(tempPost.createdOn),
                                    d = ('0' + getDate.getDate()).slice(-2),
                                    m = ('0' + (getDate.getMonth() + 1)).slice(-2),
                                    y = getDate.getFullYear(),
                                    hr = getDate.getHours(),
                                    minutes = ('0' + getDate.getMinutes()).slice(-2);

                                if (hr > 12) {
                                    time = 'PM';
                                    hr = hr - 12;
                                } else {
                                    time = 'AM'
                                }

                                var oldDate = y + '/' + m + '/' + d + ' ' + ('0' + hr).slice(-2) + ':' + minutes + ' ' + time;
                                var postHtml = `<div style="border: 1px solid #999; padding:15px; border-radius:5px;">
                                                    <div class="col-md-12">
                                                        <p class="float-right ml-2" style="font-size: 13px; color: #999;">Date: <span id="lbl_ReviewDate_${i}"></span></p>&nbsp;
                                                        <a class="float-right" style="font-size: 13px;color: #999;" id="link_ReviewCreate_${i}"></a>
                                                    </div>
                                                <label id="lbl_post_${i}">${getDescription(tempPost.description)}</label>
                                                <textarea class="form-control mb-2" id="txt_post_${i}" rows="2" placeholder="" style="display: none;"></textarea>
                                                <div class="row" id="div_doc_${i}">
                                                    ${getDocument(i , tempPost.documents,tempReview.closed)}
                                                    <input type="file" id="file_post_${i}" onchange=uploadFile(${i},'${tempPost.post_key}') accept=".png, .jpg, .jpeg," style="display: none;" multiple>
                                                    <div class="col-md-2" id="div_post_${i}" onclick="$('#file_post_${i}').click()" style="display:none; height: 150px;border-radius:2%; cursor: pointer;" onmouseover="this.style.backgroundColor='#C0C0C0';this.style.color='#FFFFFF'" onmouseout="this.style.backgroundColor='#FFFFFF';this.style.color='#000000'">
                                                        <div class="plus">
                                                            <ion-icon name="add-circle-outline"></ion-icon>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <button class="btn btn-outline-danger float-right m-1" id="btn_removePost_${i}" onclick=removePost(${i},'${tempPost.post_key}')><i class="fas fa-trash-alt"></i> Remove Post</button>
                                                        <button class="btn btn-outline-primary float-right m-1" id="btn_edit_${i}" onclick=editPost(${i},'${tempPost.post_key}')><i class="fas fa-pencil-alt"></i> Edit Post</button>
                                                        <button class="btn btn-outline-info float-right m-1" id="btn_update_${i}" onclick=updatePost(${i},'${tempPost.post_key}') style="display:none;"><i class="fas fa-check"></i> Save Changes</button>
                                                    </div>
                                                </div>
                                                </div>
                                                <hr>`;
                                $('#div_posts').append(postHtml);
                                $(`#lbl_ReviewDate_${i}`).html(oldDate)
                                if (tempPost.createdBy == 'EMPLOYEE') {
                                    $(`#link_ReviewCreate_${i}`).html('Created By : ' + tempPost.createdBy + `(${tempPost.createdById})`)
                                } else {
                                    $(`#link_ReviewCreate_${i}`).html('Created By : ' + tempPost.createdBy)
                                }

                            }
                        }
                    }
                }
            }
        }
    }

    function getDescription(description) {
        if (description) {
            return description
        } else {
            return ' ';
        }
    }

    function getDocument(index, document, closed) {
        if (document || '') {
            var docHtml = '';
            for (var j = 0; j < document.length; j++) {
                tempDoc = document[j];
                if (closed == true) {
                    docHtml += `<div class="col-md-2">
                            <div class='img_container' href='/employee/v1/profile/file/${tempDoc.filename}' data-toggle="lightbox">
                                <img src="/employee/v1/profile/file/${tempDoc.filename}" onError=this.src='images/notfound.jpg' class="image" style="height: 150px; width: 100%">
                                <div class="middle">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                        </div>`;
                } else {
                    docHtml += `<div class="col-md-2">
                            <div class='img_container' href='/employee/v1/profile/file/${tempDoc.filename}' data-toggle="lightbox">
                                <img src="/employee/v1/profile/file/${tempDoc.filename}" onError=this.src='images/notfound.jpg' class="image" style="height: 150px; width: 100%">
                                <div class="middle">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-outline-danger btn-block mt-1 mb-1 btn-sm" id="btn_removeDoc_${tempDoc.filename}" onclick=removeFile('${tempDoc.filename}')><i class="fas fa-trash-alt"></i> Remove</button>
                            </div>
                        </div>`;
                }
            }
            return (docHtml)
        } else {
            return ' ';
        }
    };

    $('#btn_create').click(() => {
        var title = ($('#txt_title').val()).trim(),
            description = ($('#txt_description').val()).trim();
        if (!title) {
            return $(document).Toasts('create', {
                title: 'Review Title Required',
                autohide: true,
                delay: 5000,
                body: 'Please Enter Review Title',
                class: 'bg-danger',
            });
        }
        $.post({
            type: 'POST',
            url: '/employee/v1/project/review/create',
            data: {
                "title": title,
                "project_id": urlParams.get('plan_id'),
                "description": description,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Review Created',
                    autohide: true,
                    delay: 5000,
                    body: 'Review Created Successfully',
                    class: 'bg-success',
                });
                window.location.href = `/employee/project-review-view?plan_id=${urlParams.get('plan_id')}&review_id=${result.data.review_id}`
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_create').attr('disabled', true)
            },
            complete: () => {
                $('#btn_create').removeAttr('disabled')
            }
        });
    });

    $('#btn_update').click(() => {
        title = ($('#txt_title').val()).trim();
        description = ($('#txt_description').val()).trim();
        $.post({
            type: 'POST',
            url: '/employee/v1/project/review/update',
            data: {
                "review_id": urlParams.get('review_id'),
                "project_id": urlParams.get('plan_id'),
                "title": title,
                "description": description,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Review updated',
                    autohide: true,
                    delay: 5000,
                    body: 'Review updated Successfully',
                    class: 'bg-success',
                });
                $('#div_posts').empty();
                getReview()

            }
