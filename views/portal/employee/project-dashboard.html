<script>
    const urlParams = new URLSearchParams(window.location.search);
    plan_id = urlParams.get('plan_id');

    var dbClient;
    if (urlParams.has('plan_id')) {
        if (urlParams.get('plan_id') == '') {
            window.location.href = '/employee/projects'
        }
        getProjectClient();
        getProjectInfo()
    } else {
        window.location.href = '/employee/projects'
    }

    function getProjectClient() {
        $.getJSON(`/employee/v1/project/fetch?project_id=${urlParams.get('plan_id')}&scope=client%20`, (result) => {
            var data = result.data;
            dbClient = data.project.client;
        }).fail(error => {
            window.location.href = '/employee/projects'
        });
    }

    $('#btn_clients').click(() => {
        $('#modal_Social').modal('show')
        if (dbClient) {
            $('#lbl_clientId').html(dbClient.client_key)
            $('#lbl_ClientName').html(dbClient.name)
        }
    });

    function getProjectInfo() {
        $.getJSON(`/employee/v1/project/fetch?project_id=${urlParams.get('plan_id')}&scope=info`, (result) => {
            var data = result.data;
            var infoData = data.project;
            var permission = data.permissionAllowed;
            $('#lbl_name').html(infoData.name);
            $('#lbl_description').html(infoData.description);
            if (data.permissionAllowed.review == true) {
                $('#div_review').show();
                $('#btn_review').show();
            }
            if (data.permissionAllowed.activity == true) {
                $('#div_review').show();
                $('#btn_activity').show();
            }
        }).fail(error => {
            window.location.href = '/employee/projects'
        });
    }
</script>
