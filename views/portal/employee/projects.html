<script>
    var tblProject = $("#tbl_project").DataTable({
        "responsive": true,
        "columns": [{
                "width": "7%",
                "className": 'text-center'
            }, {
                "width": "10%"
            }, {
                "width": "25%"
            },
            null, {
                "width": "15%"
            },
        ]
    });
    $(document).ready(() => {
        getProject()
    });

    function getProject() {
        $.getJSON('/employee/v1/project/fetch', (result) => {
            var data = result.data;
            var dbProject = data.projects;
            tblProject.clear().draw();
            if (dbProject) {
                for (var i = 0; i < dbProject.length; i++) {
                    var tempProject = dbProject[i];
                    var button = `<div class=row><button class='btn btn-default bg-olive m-1' onclick="window.location.href ='/employee/project-dashboard?plan_id=${tempProject.project_id}'"><i class="nav-icon fas fa-tachometer-alt"></i> Dashboard</button>`
                    tblProject.row.add([
                        `${i+1}`, tempProject.project_id, tempProject.project_name, tempProject.project_description, button
                    ]).draw();
                }
            }
        }).fail(error => {
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error #' + error.code,
                autohide: true,
                delay: 5000,
                body: error.message,
                class: 'bg-danger',
            });
        });
    }
</script>
