<script>
    var tblReview = $("#tbl_review").DataTable({
        "responsive": true,
    });
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('plan_id')) {
        if (urlParams.get('plan_id') == '') {
            window.location.href = '/employee/projects'
        }
        getProjectReview();
    } else {
        window.location.href = '/employee/projects'
    }

    function getProjectReview() {
        $.getJSON(`/employee/v1/project/fetch?project_id=${urlParams.get('plan_id')}&scope=review`, (result) => {
            var data = result.data;
            var reviewData = data.project.review;
            var permission = data.permissionAllowed
            tblReview.clear().draw();
            if (reviewData) {
                for (var i = 0; i < reviewData.length; i++) {
                    tempReview = reviewData[i];
                    button = `<div class="btn-group">
                                <button class='btn btn-info m-1' id='btn_view_${i}' onclick='window.location.href = "/employee/project-review-view?plan_id=${urlParams.get('plan_id')}&review_id=${tempReview.review_id}"'><i class='fas fa-eye'></i> View</button>
                                <button class='btn btn-danger m-1' id='btn_remove_${i}' onclick=remove(${i},${tempReview.review_id})><i class='fas fa-trash-alt'></i> Remove</button>
                                </div>`;
                    if (tempReview.closed == true) {
                        var status = `<p style='color:#28a745; font-size:17px;'><i class='fas fa-check'></i> Closed</p>`
                    } else {
                        status = `<p style='color:#007bff; font-size:17px;'><i class='fas fa-stopwatch'></i> Pending</p>`
                    }
                    tblReview.row.add([
                        `${i+1}`, tempReview.review_id, tempReview.title, tempReview.description, status, button
                    ]).draw();
                    if (permission.review != true) {
                        $(`#btn_view_${i}`).attr('disabled', true)
                        $(`#btn_remove_${i}`).attr('disabled', true)
                    }
                }
            }
        }).fail(error => {
            window.location.href = '/employee/projects'
        });
    }

    function remove(index, review_id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You want to remove this Review",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Remove'
        }).then((result) => {
            if (result.value) {
                $.get({
                    url: `/employee/v1/project/review/remove?project_id=${urlParams.get('plan_id')}&review_id=${review_id}`,
                    success: result => {
                        $(document).Toasts('create', {
                            title: 'Success',
                            autohide: true,
                            delay: 5000,
                            body: 'Review removed successfully',
                            class: 'bg-success',
                        });
                        window.location.reload();
                    },
                    error: error => {
                        error = error.responseJSON
                        $(document).Toasts('create', {
                            title: 'Error #' + error.code,
                            autohide: true,
                            delay: 5000,
                            body: error.message,
                            class: 'bg-danger',
                        });
                    },
                    beforeSend: () => {
                        $(`btn_remove_${index}`).attr('disabled', true)
                    },
                    complete: () => {
                        $(`btn_remove_${index}`).removeAttr('disabled')
                    }
                });
            }
        });
    }
</script>
