<script>
    var tblTeam = $("#tbl_team").DataTable({
        "responsive": true,
        "columns": [{
            "width": "7%",
            "className": 'text-center'
        }, {
            "width": "10%"
        }, {
            "width": "20%"
        }, {
            "width": "15%",
            "className": 'text-center'
        }, {
            "width": "15%"
        }, {
            "width": "20%"
        }, null, ]
    });
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('plan_id')) {
        if (urlParams.get('plan_id') == '') {
            window.location.href = '/employee/projects'
        }
        getProjectTeam();
    } else {
        window.location.href = '/employee/projects'
    }

    function getProjectTeam() {
        $.getJSON(`/employee/v1/project/fetch?project_id=${urlParams.get('plan_id')}&scope=team`, (result) => {
            var data = result.data;
            var teamData = data.project.team;
            tblTeam.clear().draw();
            if (teamData) {
                for (var i = 0; i < teamData.length; i++) {
                    var tempTeam = teamData[i];
                    var image;
                    if (tempTeam.profile_image) {
                        image = `<img src='/employee/v1/profile/file/${tempTeam.profile_image}' onError="this.onerror=null;this.src='images/logo-small.png';" style='border-radius: 50%; height:70px;width:70px'>`
                    } else {
                        image = `<img src='images/logo-small.png' style='border-radius: 50%; height:70px;width:70px'>`
                    }
                    tblTeam.row.add([
                        `${i+1}`, tempTeam.employee_id, tempTeam.name, image, tempTeam.position, tempTeam.email, tempTeam.mobile
                    ]).draw();
                }
            }
        }).fail(error => {
            window.location.href = '/employee/projects'
        });
    }
</script>
