<script>
    var tblService = $("#tbl_Service").DataTable({
        "responsive": true,
        "columns": [{
            "width": "10%",
            "className": 'text-center'
        }, {
            "width": "30%",
        }, {
            "width": "10%",
            "className": 'text-center'
        }, {
            "width": "20%",
        }, ]
    });

    const urlParams = new URLSearchParams(window.location.search);
    var dbService;

    $.getJSON('/admin/v1/service/get', (result) => {
        dbService = result.data;
    }).fail(error => {
        error = error.responseJSON
        $(document).Toasts('create', {
            title: 'Error #' + error.code,
            autohide: true,
            delay: 5000,
            body: error.message,
            class: 'bg-danger',
        });
    });

    $('#link_project').html(urlParams.get('plan_id'))
    $('#link_project').attr('href', `/admin/client/project-dashboard?client_id=${urlParams.get('client_id')}&plan_id=${urlParams.get('plan_id')}`)
    $(document).ready(() => {
        if (urlParams.has('plan_id')) {
            var planId = urlParams.get('plan_id')
            getService(planId)
        }
        if (urlParams.get('plan_id') == '') {
            window.location.href = `/admin/client/project?client_id=${urlParams.get('client_id')}`
        }
    });

    function getService(planId) {
        $.get(`/admin/v1/project/fetch/${planId}?scope=service`, (data) => {
            var data = data.data;
            var serviceData = data.service;
            tblService.clear().draw();
            if (serviceData) {
                for (var i = 0; i < serviceData.length; i++) {
                    var tempService = serviceData[i];
                    var button = `<div class="btn-group">
                                        <button class='btn btn-success m-1' id="btn_activate_${i}" onclick=activate(${i},'${tempService.service_id}')><i class='fas fa-hourglass-start'></i> Activate</button>
                                        <button class='btn btn-secondary m-1' id="btn_deactivate_${i}" onclick=deactivate(${i},'${tempService.service_id}')><i class='fas fa-ban'></i> Deactivate</button>
                                        <button class='btn btn-danger m-1' id="btn_remove_${i}" onclick=remove(${i},'${tempService.service_id}')><i class='fas fa-trash-alt' ></i> Remove</button>
                                    </div>`,
                        active = tempService.active;
                    if (active == true) {
                        var status = `<p style='color:#28a745; font-size:17px;'><i class='fas fa-circle'></i> Active</p>`
                    } else {
                        status = `<p style='color:#ff0000; font-size:17px;'><i class='fas fa-ban'></i> Deactivated</p>`
                    }
                    if (dbService) {
                        for (var j = 0; j < dbService.length; j++) {
                            tempServiceName = dbService[j];
                            if (tempServiceName.service_id == tempService.service_id) {
                                tblService.row.add([
                                    `${i+1}`, tempServiceName.title, status, button
                                ]).draw();
                            }
                        }
                    }
                    if (active == false) {
                        $(`#btn_deactivate_${i}`).hide();
                        $(`#btn_activate_${i}`).show();
                    } else {
                        $(`#btn_deactivate_${i}`).show();
                        $(`#btn_activate_${i}`).hide();
                    }
                }
            }
        }).fail(error => {
            tblService.clear().draw();
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error #' + error.code,
                autohide: true,
                delay: 5000,
                body: error.message,
                class: 'bg-danger',
            });
        });
    }

    function getServiceTitle(service_id) {
        if (dbService) {
            for (var i = 0; i < dbService.length; i++) {
                tempService = dbService[i];
                if (tempService.service_id == service_id) {
                    return tempService.title
                }
            }
        }
    }

    $('#btn_add').click(() => {
        $('#modal_Service').modal('show');
        $('#div_criteria').hide();
        var option = `<option value='' hidden>Select Service</option>`
        for (var i = 0; i < dbService.length; i++) {
            var tempService = dbService[i]
            option += `<option value='${tempService.service_id}'>${tempService.title}</option>`;
            $('#list_service').html(option);
        }
    });

    $('#list_service').change(() => {
        var ServiceId = $('#list_service').val();
        if (ServiceId) {
            for (var i = 0; i < dbService.length; i++) {
                var tempData = dbService[i]
                if (ServiceId == tempData.service_id) {
                    var criteria = tempData.criteria,
                        list = '';
                    if (criteria) {
                        $('#div_criteria').show();
                        for (var j = 0; j < criteria.length; j++) {
                            var tempCriteria = criteria[j];
                            list += `<li>${tempCriteria.criteria}</li>`
                        }
                        $('#list_data').html(list);
                    } else {
                        $('#div_criteria').hide();
                    }

                }
            }
        } else {

        }

    });

    $('#btn_addService').click(() => {
        var projectId = urlParams.get('plan_id'),
            serviceId = $('#list_service').val();
        if (!serviceId) {
            return $(document).Toasts('create', {
                title: 'Service required',
                autohide: true,
                delay: 5000,
                body: 'Please Select Service',
                class: 'bg-danger',
            });
        }
        $.get({
            url: `/admin/v1/project/service/add?service_id=${serviceId}&project_id=${projectId}`,
            success: function() {
                $(document).Toasts('create', {
                    title: 'Success',
                    autohide: true,
                    delay: 5000,
                    body: 'Service successfully added to Project',
                    class: 'bg-success',
                });
                $('#modal_Service').modal('hide');
                tblService.clear().draw();
                getService(projectId);
            },
            error: function(error) {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_addService').attr('disabled', true)
            },
            complete: () => {
                $('#btn_addService').removeAttr('disabled')
            }
        });
    });

    function activate(index, service_id) {
        var projectId = urlParams.get('plan_id');
        $.get({
            url: `/admin/v1/project/service/activate?service_id=${service_id}&project_id=${projectId}`,
            success: function() {
                $(document).Toasts('create', {
                    title: 'Success',
                    autohide: true,
                    delay: 5000,
                    body: 'Service has been activated Successfully',
                    class: 'bg-success',
                });
                tblService.clear().draw();
                getService(projectId);
            },
            error: function(error) {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $(`#btn_activate_${index}`).attr('disabled', true)
            },
            complete: () => {
                $(`#btn_activate_${index}`).removeAttr('disabled')
                $(`#btn_deactivate_${index}`).show();
                $(`#btn_activate_${index}`).hide();
            }
        });
    };

    function deactivate(index, service_id) {
        var projectId = urlParams.get('plan_id');
        $.get({
            url: `/admin/v1/project/service/deactivate?service_id=${service_id}&project_id=${projectId}`,
            success: function() {
                $(document).Toasts('create', {
                    title: 'Success',
                    autohide: true,
                    delay: 5000,
                    body: 'Service has been deactivated Successfully',
                    class: 'bg-success',
                });
                tblService.clear().draw();
                getService(projectId);
            },
            error: function(error) {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $(`#btn_deactivate_${index}`).attr('disabled', true)
            },
            complete: () => {
                $(`#btn_deactivate_${index}`).removeAttr('disabled')
                $(`#btn_deactivate_${index}`).hide();
                $(`#btn_activate_${index}`).show();
            }
        });
    };

    function remove(index, service_id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You have want to remove this Service from Project",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Remove'
        }).then((result) => {
            if (result.value) {
                $.get({
                    url: `/admin/v1/project/service/remove?service_id=${service_id}&project_id=${urlParams.get('plan_id')}`,
                    success: function() {
                        $(document).Toasts('create', {
                            title: 'Success',
                            autohide: true,
                            delay: 5000,
                            body: 'Service Successfully removed from project',
                            class: 'bg-success',
                        });
                        tblService.clear().draw();
                        getService(urlParams.get('plan_id'))
                    },
                    error: function(error) {
                        error = error.responseJSON
                        $(document).Toasts('create', {
                            title: 'Error #' + error.code,
                            autohide: true,
                            delay: 5000,
                            body: error.message,
                            class: 'bg-danger',
                        });
                    },
                    beforeSend: () => {
                        $(`#btn_remove_${index}`).attr('disabled', true)
                    },
                    complete: () => {
                        $(`#btn_remove_${index}`).removeAttr('disabled')
                    }
                });
            };
        });
    }
