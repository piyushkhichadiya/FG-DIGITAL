<script>
    var tblProject = $("#tbl_project").DataTable({
        "responsive": true,
    });

    const urlParams = new URLSearchParams(window.location.search);
    var dbClient;
    $.getJSON(`/admin/v1/project/get?client_id=${urlParams.get('client_id')}`, (result) => {
        dbClient = result.data
    });

    $(document).ready(() => {

        if (urlParams.has('client_id')) {
            if (urlParams.get('client_id')) {
                $.get(`/admin/v1/client/get?client_id=${urlParams.get('client_id')}`, (data) => {
                    var name = data.data.name;
                    $('#lbl_navClient').html(name)
                    $('#lbl_navClient').attr('href', `/admin/client`)
                }).fail(error => {
                    window.location.href = '/admin/client'
                });
            } else {
                window.location.href = '/admin/client'
            }
        } else {
            window.location.href = '/admin/client'
        }


        $.getJSON(`/admin/v1/client/get?client_id=${urlParams.get('client_id')}`, (data) => {
            var dataClient = data.data;
            tblProject.clear().draw();
            if (dataClient.plans) {
                var dataProject = dataClient.plans
                for (var i = 0; i < dataProject.length; i++) {
                    var tempProject = dataProject[i];
                    button = `<div class=row><button class='btn btn-warning m-1' onclick="window.location.href ='/admin/client/project-dashboard?client_id=${urlParams.get('client_id')}&plan_id=${tempProject.project_id}'"><i class="nav-icon fas fa-tachometer-alt"></i> Dashboard</button>
                            <button class='btn btn-info m-1' onclick="window.location.href ='/admin/client/project-add?client_id=${urlParams.get('client_id')}&plan_id=${tempProject.project_id}'"><i class="nav-icon fas fa-eye"></i> View </button></div>`
                    var start_date = new Date(tempProject.start_date);
                    var d = start_date.getDate().toString().padStart(2, "0");
                    var m = (start_date.getMonth() + 1).toString().padStart(2, "0");
                    var y = start_date.getFullYear(),
                        status = tempProject.status;
                    if (status == 'scheduled') {
                        status = `<p style='color:#007bff; font-size:17px;'><i class='fas fa-business-time'></i> Scheduled</p>`
                    }
                    if (status == 'running') {
                        status = `<p style='color:#28a745; font-size:17px;'><i class='fas fa-stopwatch'></i> Running</p>`
                    }
                    if (status == 'expired') {
                        status = `<p style='color:#dc3545; font-size:17px;'><i class='fas fa-calendar-times'></i> Expired</p>`
                    }
                    if (dbClient) {
                        for (var j = 0; j < dbClient.length; j++) {
                            tempClient = dbClient[j]
                            if (tempProject.project_id == tempClient.project_id) {
                                tblProject.row.add([
                                    `${i+1}`, tempProject.project_id, tempClient.project_name || '', y + "/" + m + "/" + d, status, button
                                ]).draw();
                            }
                        }
                    }
                }
            }
        }).fail(error => {
            tblProject.clear().draw();
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error #' + error.code,
                autohide: true,
                delay: 5000,
                body: error.message,
                class: 'bg-danger',
            });
        });
    });
</script>
