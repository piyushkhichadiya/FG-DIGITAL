<script>
    var tblSocial = $("#tbl_social").DataTable({
        "responsive": true,
    });
    const urlParams = new URLSearchParams(window.location.search);
    var dbAccount
    $(document).ready(() => {
        if (urlParams.has('plan_id')) {
            var planId = urlParams.get('plan_id');
            getSocialAccount(planId);
        }
        if (urlParams.get('plan_id') == '') {
            window.location.href = `/admin/client/project?client_id=${urlParams.get('client_id')}`
        }

    });

    function getSocialAccount(planId) {
        $.get(`/admin/v1/project/fetch/${planId}?scope=accounts`, (data) => {
            var data = data.data;
            socialData = dbAccount = data.accounts;
            tblSocial.clear().draw();
            if (socialData) {
                for (var i = 0; i < socialData.length; i++) {
                    var tempSocial = socialData[i],
                        button = `<div class="btn-group">
                                        <button class='btn btn-info m-1' id="btn_view_${i}" onclick=view(${i},'${tempSocial.account_id}')><i class='fas fa-pencil-alt'></i> View</button>
                                        <button class='btn btn-danger m-1' id="btn_remove_${i}" onclick=remove(${i},'${tempSocial.account_id}')><i class='fas fa-trash-alt'></i> Remove</button>
                                    </div>`;
                    tblSocial.row.add([
                        `${i+1}`, tempSocial.account_name, tempSocial.reference, button
                    ]).draw();
                }
            }
        }).fail(error => {
            tblSocial.clear().draw();
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error #' + error.code,
                autohide: true,
                delay: 5000,
                body: error.message,
                class: 'bg-danger',
            });
        });
    }

    $('#btn_add').click(() => {
        $('#list_social').show();
        $('#list_social').val('');
        $('#txt_reference').val('');
        $('#txt_social').hide();
        $('#btn_addAccount').show();
        $('#btn_update').hide();
        $('#modal_Social').modal('show');
        $('#div_button').empty();
    });

    $('#list_social').change(() => {
        $('#option_select').hide();
    })

    $('#btn_addAccount').click(() => {
        var name = $('#list_social').val(),
            reference = $('#txt_reference').val();
        var reference = reference.trim();
        if (!name) {
            return $(document).Toasts('create', {
                title: 'Account name Required',
                autohide: true,
                delay: 5000,
                body: 'Please Select Account Name',
                class: 'bg-danger',
            });
        }
        if (!reference) {
            return $(document).Toasts('create', {
                title: 'Reference Required',
                autohide: true,
                delay: 5000,
                body: 'Please Enter Reference',
                class: 'bg-danger',
            });
        }
        $.post({
            type: 'POST',
            url: '/admin/v1/project/social-account/add',
            data: {
                "project_id": urlParams.get('plan_id'),
                "account_name": name,
                "reference": reference,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Account Added',
                    autohide: true,
                    delay: 5000,
                    body: 'Social Account Added Successfully',
                    class: 'bg-success',
                });
                $('#modal_Social').modal('hide');
                getSocialAccount(urlParams.get('plan_id'))
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_addAccount').attr('disabled', true)
            },
            complete: () => {
                $('#btn_addAccount').removeAttr('disabled')
            }
        });
    });

    function view(index, account_id) {
        $('#btn_addAccount').hide();
        $('#div_button').empty();
        $('#list_social').hide();
        $('#txt_social').show();
        $('#btn_update').show();
        $('#modal_Social').modal('show');
        if (dbAccount) {
            for (var i = 0; i < dbAccount.length; i++) {
                var tempAccount = dbAccount[i],
                    button = `<button type="button" class="btn btn-outline-info" id="btn_update_${i}" onclick=update(${i},'${account_id}')><i class="fas fa-check"></i> Save Changes</button>`
                if (tempAccount.account_id == account_id) {
                    $('#txt_social').val(tempAccount.account_name);
                    $('#txt_reference').val(tempAccount.reference);
                    $('#div_button').append(button);
                }
            }
        }
    }

    function update(index, account_id) {
        var reference = $('#txt_reference').val();
        var reference = reference.trim();
        $.post({
            type: 'POST',
            url: '/admin/v1/project/social-account/update',
            data: {
                "project_id": urlParams.get('plan_id'),
                "account_key": account_id,
                "reference": reference,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Account updated',
                    autohide: true,
                    delay: 5000,
                    body: 'Social Account updated Successfully',
                    class: 'bg-success',
                });
                $('#modal_Social').modal('hide');
                getSocialAccount(urlParams.get('plan_id'))
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $(`#btn_update_${index}`).attr('disabled', true)
            },
            complete: () => {
                $(`#btn_update_${index}`).removeAttr('disabled')
            }
        });
    };

    function remove(index, account_id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You have want to remove this Account from Project",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Remove'
        }).then((result) => {
            if (result.value) {
                $.get({
                    url: `/admin/v1/project/social-account/remove?project_id=${urlParams.get('plan_id')}&account_key=${account_id}`,
                    success: function() {
                        $(document).Toasts('create', {
                            title: 'Success',
                            autohide: true,
                            delay: 5000,
                            body: 'Account Successfully removed from project',
                            class: 'bg-success',
                        });
                        getSocialAccount(urlParams.get('plan_id'))
                    },
                    error: function(error) {
                        error = error.responseJSON
                        $(document).Toasts('create', {
                            title: 'Error #' + error.code,
                            autohide: true,
                            delay: 5000,
                            body: error.message,
                            class: 'bg-danger',
                        });
                    },
                    beforeSend: () => {
                        $(`#btn_remove_${index}`).attr('disabled', true)
                    },
                    complete: () => {
                        $(`#btn_remove_${index}`).removeAttr('disabled')
                    }
                });
            };
        });
    }
</script>
