<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
    const urlParams = new URLSearchParams(window.location.search);
    $('#lbl_planId').html(urlParams.get('plan_id'))

    if (urlParams.has('review_id')) {
        if (urlParams.get('review_id') == '') {
            window.location.href = `http://localhost/admin/client/project-review?client_id=${urlParams.get('client_id')}&plan_id=${urlParams.get('plan_id')}`
        }
        $('#btn_update').show();
        $('#btn_remove').show();
        $('#div_post').show();
        $('#btn_add').hide();
        $.get(`/admin/v1/project/fetch/${urlParams.get('plan_id')}?scope=review`, (data) => {
            var data = data.data;
            var reviewData = data.review;
            if (reviewData) {
                for (var i = 0; i < reviewData.length; i++) {
                    tempReview = reviewData[i];
                    if (tempReview.review_id == urlParams.get('review_id')) {
                        $('#txt_title').val(tempReview.title);
                        $('#txt_description').val(tempReview.description);
                        getPost(tempReview.posts)
                    }
                }
            }
        }).fail(error => {
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error!',
                autohide: true,
                delay: 5000,
                body: 'Service Not Found',
                class: 'bg-danger',
            });
        });
    }

    function getPost(postData) {
        if (postData) {
            for (var i = 0; i < postData.length; i++) {
                var tempPost = postData[i];
                var postHtml = `<div style="border: 1px solid #262626; padding:15px; border-radius:5px;">
                            <label id="lbl_post_${i}">${tempPost.description}</label>
                            <textarea class="form-control mb-2" id="txt_post_${i}" rows="2" placeholder="" style="display: none;"></textarea>
                            <div class="row" id="div_doc_${i}">
                                ${getDocument(i , tempPost.documents)}
                                <input type="file" id="file_post_${i}" onchange=uploadFile(${i},'${tempPost.post_key}') accept=".png, .jpg, .jpeg," style="display: none;" multiple>
                                <div class="col-md-2" id="div_post_${tempPost.post_key}" onclick="$('#file_post_${i}').click()" style="display:none; height: 150px;border-radius:2%; cursor: pointer;" onmouseover="this.style.backgroundColor='#C0C0C0';this.style.color='#FFFFFF'" onmouseout="this.style.backgroundColor='#FFFFFF';this.style.color='#000000'">
                                    <div class="plus">
                                        <ion-icon name="add-circle-outline"></ion-icon>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-outline-danger float-right m-1" id="btn_removePost_${i}" onclick=removePost(${i},'${tempPost.post_key}')><i class="fas fa-trash-alt"></i> Remove Post</button>
                                    <button class="btn btn-outline-primary float-right m-1" id="btn_edit_${tempPost.post_key}" onclick=editPost(${i},'${tempPost.post_key}')><i class="fas fa-pencil-alt"></i> Edit Post</button>
                                    <button class="btn btn-outline-info float-right m-1" id="btn_update_${tempPost.post_key}" onclick=updatePost(${i},'${tempPost.post_key}') style="display:none;"><i class="fas fa-check"></i> Save Changes</button>
                                </div>
                            </div>
                            </div>
                            <hr>`;
                $('#div_posts').append(postHtml);
            }
        }

    }

    function getDocument(index, document) {
        if (document) {
            var docHtml = '';
            for (var j = 0; j < document.length; j++) {
                tempDoc = document[j];
                docHtml += `<div class="col-md-2">
                            <div class='img_container' href='/admin/v1/profile/file/${tempDoc.filename}' data-toggle="lightbox">
                                <img src="/admin/v1/profile/file/${tempDoc.filename}" class="image" style="height: 150px; width: 100%">
                                <div class="middle">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-outline-danger btn-block mt-1 mb-1 btn-sm" id="btn_removeDoc_${tempDoc.filename}" onclick=removeFile('${tempDoc.filename}')><i class="fas fa-trash-alt"></i> Remove</button>
                            </div>
                        </div>`;
            }
            return (docHtml)
        }
    };

    $('#btn_add').click(() => {
        title = $('#txt_title').val();
        description = $('#txt_description').val();
        if (!title) {
            return $(document).Toasts('create', {
                title: 'Review Title Required',
                autohide: true,
                delay: 5000,
                body: 'Please Enter Review Title',
                class: 'bg-danger',
            });
        }
        if (!description) {
            return $(document).Toasts('create', {
                title: 'Review description Required',
                autohide: true,
                delay: 5000,
                body: 'Please Enter Review description',
                class: 'bg-danger',
            });
        }
        $.post({
            type: 'POST',
            url: '/admin/v1/project/review/create',
            data: {
                "title": title,
                "project_id": urlParams.get('plan_id'),
                "description": description,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Review Created',
                    autohide: true,
                    delay: 5000,
                    body: 'Review Created Successfully',
                    class: 'bg-success',
                });
                window.location.href = `/admin/client/project-reviews-view?client_id=${urlParams.get('client_id')}&plan_id=${urlParams.get('plan_id')}&review_id=${result.data.review_id}`
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('btn_add').attr('disabled', true)
            },
            complete: () => {
                $('btn_add').removeAttr('disabled')
            }
        });
    });

    $('#btn_update').click(() => {
        title = $('#txt_title').val();
        description = $('#txt_description').val();
        $.post({
            type: 'POST',
            url: '/admin/v1/project/review/update',
            data: {
                "review_id": urlParams.get('review_id'),
                "project_id": urlParams.get('plan_id'),
                "title": title,
                "description": description,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Review updated',
                    autohide: true,
                    delay: 5000,
                    body: 'Review updated Successfully',
                    class: 'bg-success',
                });
                window.location.reload();
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('btn_update').attr('disabled', true)
            },
            complete: () => {
                $('btn_update').removeAttr('disabled')
            }
        });
    });

    $('#btn_remove').click(() => {
        Swal.fire({
            title: 'Are you sure?',
            text: "You want to Close this Review",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Remove'
        }).then((result) => {
            if (result.value) {
                $.get({
                    url: `/admin/v1/project/review/close?project_id=${urlParams.get('plan_id')}&review_id=${urlParams.get('review_id')}`,
                    success: result => {
                        $(document).Toasts('create', {
                            title: 'Success',
                            autohide: true,
                            delay: 5000,
                            body: 'Review closed successfully',
                            class: 'bg-success',
                        });
                        window.location.href = `http://localhost/admin/client/project-review?client_id=${urlParams.get('client_id')}&plan_id=${urlParams.get('plan_id')}`
                    },
                    error: error => {
                        error = error.responseJSON
                        $(document).Toasts('create', {
                            title: 'Error #' + error.code,
                            autohide: true,
                            delay: 5000,
                            body: error.message,
                            class: 'bg-danger',
                        });
                    },
                    beforeSend: () => {
                        $('btn_remove').attr('disabled', true)
                    },
                    complete: () => {
                        $('btn_remove').removeAttr('disabled')
                    }
                });
            }
        })
    });

    function editPost(index, post_id) {
        console.log(index, post_id)
        $(`#txt_post_${index}`).val($(`#lbl_post_${index}`).text());
        $(`#lbl_post_${index}`).hide();
        $(`#txt_post_${index}`).show();
        $(`#btn_update_${post_id}`).show();
        $(`#btn_edit_${post_id}`).hide();
        $(`#div_post_${post_id}`).show();
    }

    $("#file_post").change(function() {
        var files = [];
        for (var i = 0; i < $(this).get(0).files.length; ++i) {
            files.push($(this).get(0).files[i]);
            var type = files[i].type.split('/').pop().toLowerCase();
            if (type != "jpeg" && type != "jpg" && type != "png") {
                return $(document).Toasts('create', {
                    title: 'File Formate not Correct ',
                    autohide: true,
                    delay: 5000,
                    body: 'Select valid File Formate',
                    class: 'bg-danger',
                });
            }
            if (files[i].size / 1024 / 1024 > 10) {
                return $(document).Toasts('create', {
                    title: 'File is too Large',
                    autohide: true,
                    delay: 5000,
                    body: 'please select file size below 10 MB',
                    class: 'bg-danger',
                });
            }
            const objectURL = URL.createObjectURL(files[i])
            image = `<div class="col-md-2 img_container form-group">
                        <div class='' href='${objectURL}' data-toggle="lightbox">
                            <img src="${objectURL}" id='img_post' class="image" style="height: 150px; width: 100%">
                            <div class="middle">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>`;
            $("#div_doc").prepend(image);
        }
    });

    function uploadFile(index, post_id) {
        var files = [];
        for (var i = 0; i < $('#file_post_' + index).get(0).files.length; ++i) {
            files.push($('#file_post_' + index).get(0).files[i]);
            var type = files[i].type.split('/').pop().toLowerCase();
            if (type != "jpeg" && type != "jpg" && type != "png") {
                return $(document).Toasts('create', {
                    title: 'File Formate not Correct ',
                    autohide: true,
                    delay: 5000,
                    body: 'Select valid File Formate',
                    class: 'bg-danger',
                });
            }
            if (files[i].size / 1024 / 1024 > 10) {
                return $(document).Toasts('create', {
                    title: 'File is too Large',
                    autohide: true,
                    delay: 5000,
                    body: 'please select file size below 10 MB',
                    class: 'bg-danger',
                });
            }
            const objectURL = URL.createObjectURL(files[i])
            image = `<div class="col-md-2 img_container form-group">
                        <div class='' href='${objectURL}' data-toggle="lightbox">
                            <img src="${objectURL}" id='img_post' class="image" style="height: 150px; width: 100%">
                            <div class="middle">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>`;
            $(`#div_doc_${index}`).prepend(image);
        }
    };

    function updatePost(index, post_id) {
        var description = $('#txt_post_' + index).val(),
            formData = new FormData();

        if (description) {
            formData.append('description', description);
        }

        for (var i = 0; i < $('#file_post_' + index)[0].files.length; ++i) {
            formData.append('file', $('#file_post_' + index)[0].files[i]);
        }
        formData.append('post_key', post_id);
        formData.append('project_id', urlParams.get('plan_id'));
        formData.append('review_id', urlParams.get('review_id'));
        $.post({
            type: 'POST',
            url: '/admin/v1/project/review/update-post',
            data: formData,
            processData: false,
            contentType: false,
            success: result => {
                $(document).Toasts('create', {
                    title: 'Post updated',
                    autohide: true,
                    delay: 5000,
                    body: 'Post updated Successfully',
                    class: 'bg-success',
                });
                window.location.reload();
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_update_' + post_id).attr('disabled', true)
            },
            complete: () => {
                $('#btn_update_' + post_id).removeAttr('disabled')
            }
        });
    };

    $('#btn_addPost').click(() => {
        var description = $('#txt_post').val()

        formData = new FormData();

        if (description) {
            formData.append('description', description);
        }

        for (var i = 0; i < $('#file_post')[0].files.length; ++i) {
            formData.append('file', $('#file_post')[0].files[i]);
        }

        formData.append('project_id', urlParams.get('plan_id'));
        formData.append('review_id', urlParams.get('review_id'));
        $.post({
            type: 'POST',
            url: '/admin/v1/project/review/add-post',
            data: formData,
            processData: false,
            contentType: false,
            success: result => {
                $(document).Toasts('create', {
                    title: 'Post Added',
                    autohide: true,
                    delay: 5000,
                    body: 'Post added Successfully',
                    class: 'bg-success',
                });
                window.location.reload();
            },
            error: error => {
