<script>
    $('#btn_add').click(() => {
        plan = $('#txt_pname').val()
        amount = $('#txt_amount').val()
        days = $('#txt_days').val()
        if (!plan || !amount || !days) {
            return $(document).Toasts('create', {
                title: 'Data missing',
                autohide: true,
                delay: 5000,
                body: 'Please fill out all fields',
                class: 'bg-danger',
            });
        }
        if (isNaN(amount) || isNaN(days)) {
            return $(document).Toasts('create', {
                title: 'Please Enter valid Input',
                autohide: true,
                delay: 5000,
                body: 'Amount and Day must be numbers',
                class: 'bg-danger',
            });
        }
        if (amount <= 0 || days <= 0) {
            return $(document).Toasts('create', {
                title: 'Error!',
                autohide: true,
                delay: 5000,
                body: 'Amount and Days must be Greater than 0',
                class: 'bg-danger',
            });
        }
        $('#btn_add').attr('disabled', true)
        $.post({
            url: '/admin/v1/plan/add',
            data: {
                "plan_name": plan,
                "price": amount,
                "days": days,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Success',
                    autohide: true,
                    delay: 5000,
                    body: 'Plan details add Successfully',
                    class: 'bg-success',
                });
                window.location.href = '/admin/plan'
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            }
        });
    });

    const urlParams = new URLSearchParams(window.location.search);

    $(document).ready(() => {
        $('#btn_remove').hide()
        $('#btn_update').hide()

        if (urlParams.has('plan_id')) {
            if (urlParams.get('plan_id') == '') {
                return window.history.go(-1)
            }
            $('#btn_add').hide();
            $('#btn_update').show();
            $('#btn_remove').show();
            $.get('/admin/v1/plan/get?plan_id=' + urlParams.get('plan_id'), data => {
                var data = data.data
                $('#txt_pname').val(data.plan_name)
                $('#txt_amount').val(data.price)
                $('#txt_days').val(data.days)
            })
        }
    });

    $('#btn_update').click(() => {
        var p_id = urlParams.get('plan_id')
        plan = $('#txt_pname').val()
        amount = $('#txt_amount').val()
        days = $('#txt_days').val()
        if (amount || days) {
            if (isNaN(amount) || isNaN(days)) {
                return $(document).Toasts('create', {
                    title: 'Please Enter valid Input',
                    autohide: true,
                    delay: 5000,
                    body: 'Amount and Day must be numbers',
                    class: 'bg-danger',
                });
            }
            if (amount < 0 || days < 0) {
                return $(document).Toasts('create', {
                    title: 'Error!',
                    autohide: true,
                    delay: 5000,
                    body: 'Amount and Days must be Greater than 0',
                    class: 'bg-danger',
                });
            }
            $('#btn_update').attr('disabled', true)
            $.post({
                url: '/admin/v1/plan/update',
                data: {
                    "plan_id": p_id,
                    "plan_name": plan,
                    "price": amount,
                    "days": days,
                },
                success: result => {
                    $(document).Toasts('create', {
                        title: 'Success',
                        autohide: true,
                        delay: 5000,
                        body: 'Plan Details update Successfully',
                        class: 'bg-success',
                    });
                    $('#btn_update').attr('disabled', false)
                },
                error: error => {
                    error = error.responseJSON
                    $(document).Toasts('create', {
                        title: 'Error #' + error.code,
                        autohide: true,
                        delay: 5000,
                        body: error.message,
                        class: 'bg-danger',
                    });
                }
            });
        }
    });

    $('#btn_remove').click(() => {
        var p_id = urlParams.get('plan_id')
        Swal.fire({
            title: 'Are you sure?',
            text: "You want to remove this Plan",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Remove'
        }).then((result) => {
            if (result.value) {
                $('#btn_remove').attr('disabled', true)
                $.get({
                    url: `/admin/v1/plan/remove?plan_id=${p_id}`,
                    success: result => {
                        $(document).Toasts('create', {
                            title: 'Success',
                            autohide: true,
                            delay: 5000,
                            body: 'Plan removed successfully',
                            class: 'bg-success',
                        });
                        window.location.href = '/admin/plan'
                    },
                    error: error => {
                        error = error.responseJSON
                        $(document).Toasts('create', {
                            title: 'Error #' + error.code,
                            autohide: true,
                            delay: 5000,
                            body: error.message,
                            class: 'bg-danger',
                        });
                    }
                });
            }
        });
    });
</script>
