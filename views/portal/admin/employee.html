<script>
    var tblEmp = $("#tbl_emp").DataTable({
        "responsive": true,
        "pageLength": 25,
        "columns": [{
            "width": "10%",
            "className": 'text-center'
        }, {
            "width": "10%",
        }, {
            "width": "15%",
            "className": 'text-center'
        }, {
            "width": "25%",
        }, {
            "width": "25%",
        }, {
            "width": "20%",
        }]
    });

    $(document).ready(() => {
        $.getJSON('/admin/v1/employee/get', (data) => {
            var empData = data.data;
            tblEmp.clear().draw();
            if (empData) {
                for (var i = 0; i < empData.length; i++) {
                    var tempEmp = empData[i],
                        button = `<button class='btn btn-info' onclick="window.location.href ='/admin/employee/view?emp_id=${tempEmp.employee_id}'"><i class="fas fa-eye"></i> View</button>`,
                        image;
                    if (tempEmp.profile_image) {
                        image = `<img src='/admin/v1/profile/file/${tempEmp.profile_image}' onError="this.onerror=null;this.src='images/logo-small.png';" style='border-radius: 50%; height:70px;width:70px'>`
                    } else {
                        image = `<img src='images/logo-small.png' style='border-radius: 50%; height:70px;width:70px'>`
                    }

                    tblEmp.row.add([
                        `${i+1}`, tempEmp.employee_id, image, tempEmp.name, tempEmp.email, button
                    ]).draw();
                }
            }
        }).fail(error => {
            tblEmp.clear().draw();
            error = error.responseJSON
            $(document).Toasts('create', {
                title: 'Error #' + error.code,
                autohide: true,
                delay: 5000,
                body: error.message,
                class: 'bg-danger',
            });
        });
    });
</script>
