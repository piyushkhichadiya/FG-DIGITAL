<script>
    const urlParams = new URLSearchParams(window.location.search);
    $('#lbl_planId').html(urlParams.get('plan_id'))
    $(document).ready(() => {
        if (urlParams.has('plan_id')) {
            var planId = urlParams.get('plan_id');
            $.get(`/admin/v1/project/fetch/${planId}?scope=info`, (data) => {
                var data = data.data;
                var projectData = data.info;
                var name = projectData.project_name,
                    description = projectData.description;
                $('#txt_projectName').val(name)
                $('#txt_description').val(description)
            }).fail(error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            });
        }
    });

    $('#btn_updateInfo').click(() => {
        var project_id = urlParams.get('plan_id'),
            project_name = $('#txt_projectName').val(),
            project_description = $('#txt_description').val();
        if (!project_name) {
            return $(document).Toasts('create', {
                title: 'Project Name Missing',
                autohide: true,
                delay: 5000,
                body: 'Please Enter Project Name',
                class: 'bg-danger',
            });
        } else {
            project_name = String(project_name)
        }
        if (!project_description) {
            return $(document).Toasts('create', {
                title: 'Description Missing',
                autohide: true,
                delay: 5000,
                body: 'Please Enter Project Description',
                class: 'bg-danger',
            });
        } else {
            project_description = String(project_description)
        }
        $.post({
            type: 'POST',
            url: '/admin/v1/project/update',
            data: {
                "project_id": project_id,
                "project_name": project_name,
                "project_description": project_description,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Updated',
                    autohide: true,
                    delay: 5000,
                    body: 'Projects Info. Updated',
                    class: 'bg-success',
                });

            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });

            },
            beforeSend: () => {
                $('#btn_updateInfo').attr('disabled', true)
            },
            complete: () => {
                $('#btn_updateInfo').removeAttr('disabled')
            }
        });
    });
</script>
