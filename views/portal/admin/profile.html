<script>
    $('#icon_camera').click(()=>{
        $('#txt_file').click();
    });

    function readURL(input) {
        if (input.files[0]) {
            reader = new FileReader();
            reader.onload = function (e) {
                $('#img_profile').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#txt_file").change(function(){
        readURL(this);
    });

    $('#btn_updateprofile').click(()=>{
        username= $('#txt_username').val()
        alert(username)
    });


    $(document).ready(()=>{
        $.getJSON("http://localhost/admin/v1/profile", (data)=>{
            globaldata = data.data
            email = globaldata.email
            $('#txt_email').val(email)
        });
    });

    $('#btn_update').click(()=>{
        var password= $('#txt_password').val(),
            conpassword= $('#txt_cpassword').val()
            if(!password || !conpassword){
                return $(document).Toasts('create', {
                    title: 'Both field Required!',
                    autohide: true,
                    delay: 5000,
                    body: 'Please fill out both Field',
                    class: 'bg-danger',

                  });
            }else{
              password= String(password)
              conpassword= String(conpassword)
            }

            if(password == conpassword){
                $.post({
                    url:'http://localhost/admin/v1/profile/password',
                    data:{
                      "password": password,
                    },
                    success:result=>{
                      $(document).Toasts('create', {
                        title: 'Password Changed',
                        autohide: true,
                        delay: 5000,
                        body: 'Your Password has been chaged Successfully',
                        class: 'bg-success',
                      });
                    $('#txt_password').val(null)
                    $('#txt_cpassword').val(null)
                    }
                });
            }else{
                $(document).Toasts('create', {
                    title: 'Error!',
                    autohide: true,
                    delay: 5000,
                    body: 'Password and Confirm password must be same',
                    class: 'bg-danger',
                });
                $('#txt_password').val(null)
                $('#txt_cpassword').val(null)
            }
            
    })





</script>
