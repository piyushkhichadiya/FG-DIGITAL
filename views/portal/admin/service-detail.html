<script>
    const urlParams = new URLSearchParams(window.location.search);
    $(document).ready(() => {
        if (urlParams.has('service_id')) {
            if (urlParams.get('service_id') == '') {
                return window.location.href = '/admin/services'
            }
            getService(urlParams.get('service_id'))
            $('#btn_create').hide();
            $('#btn_update').show();
            $('#div_Remove').show();
            $('#div_Criteria').show();
            $('#lbl_navTitle').html('Details');
            $('#lbl_title').html('Service Details');
        }
    });

    function getService(service_id) {
        $.get(`/admin/v1/service/get?service_id=${service_id}`, (data) => {
            var dataService = data.data
            $('#txt_service').val(dataService.title)

            if (dataService.criteria) {
                var criteriaData = dataService.criteria
                for (var i = 0; i < criteriaData.length; i++) {
                    var temp_criteria = criteriaData[i]
                    var serviceHTML = `<div class="row form-group">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="txt_Criteria_${i}" placeholder="">
                                </div>
                                <div class="col-md-8 form-group">
                                    <button class="btn btn-outline-info" id="btn_UpdateCriteria_${i}" onclick=updateCriteria(${i},'${temp_criteria.criteria_id}')><i class="fas fa-pencil-alt"></i> Update</button>
                                    <button class="btn btn-outline-danger" id="btn_removeCriteria_${i}" onclick=removeCriteria(${i},'${temp_criteria.criteria_id}')><i class="fas fa-trash-alt"></i> Remove</button>
                                </div>
                            </div>`;
                    $('#div_criteriaAdd').append(serviceHTML);
                    $(`#txt_Criteria_${i}`).val(temp_criteria.criteria)
                }
            }
        }).fail(error => {
            error = error.responseJSON
            if (error.status == 404) {
                window.location.href = '/admin/services'
            } else {
                $(document).Toasts('create', {
                    title: 'Error!',
                    autohide: true,
                    delay: 5000,
                    body: 'Service Not Found',
                    class: 'bg-danger',
                });
            }
        });
    }

    $('#btn_create').click(() => {
        var name = $('#txt_service').val();
        var name = name.trim();
        if (!name) {
            return $(document).Toasts('create', {
                title: 'Service Name required',
                autohide: true,
                delay: 5000,
                body: 'Please Enter Service name',
                class: 'bg-danger',
            });
        }
        $.post({
            url: '/admin/v1/service/create',
            data: {
                "title": name,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Service Created',
                    autohide: true,
                    delay: 5000,
                    body: 'Service created Successfully',
                    class: 'bg-success',
                });
                var serviceId = result.data
                window.location.href = `/admin/service/create?service_id=${serviceId.service_id}`;
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_create').attr('disabled', true)
            },
            complete: () => {
                $('#btn_create').removeAttr('disabled')
            }
        });

    });

    $('#btn_update').click(() => {
        var service_id = urlParams.get('service_id'),
            name = $('#txt_service').val();
        var name = name.trim();
        if (!name) {
            return $(document).Toasts('create', {
                title: 'Service Name required',
                autohide: true,
                delay: 5000,
                body: 'Please Enter Service name',
                class: 'bg-danger',
            });
        };
        $.post({
            type: 'POST',
            url: '/admin/v1/service/update',
            data: {
                "service_id": service_id,
                "title": name,
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Updated',
                    autohide: true,
                    delay: 5000,
                    body: 'Service Updated',
                    class: 'bg-success',
                });
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_update').attr('disabled', true)
            },
            complete: () => {
                $('#btn_update').removeAttr('disabled')
            }
        });
    });

    $('#btn_remove').click(() => {
        var service_id = urlParams.get('service_id')
        Swal.fire({
            title: 'Are you sure?',
            text: "You want to remove this service",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Remove'
        }).then((result) => {
            if (result.value) {
                $.get({
                    url: `/admin/v1/service/remove?service_id=${service_id}`,
                    success: function() {
                        $(document).Toasts('create', {
                            title: 'Success',
                            autohide: true,
                            delay: 5000,
                            body: 'Service removed successfully',
                            class: 'bg-success',
                        });
                        window.location.href = '/admin/services'
                    },
                    error: function(error) {
                        error = error.responseJSON
                        $(document).Toasts('create', {
                            title: 'Error #' + error.code,
                            autohide: true,
                            delay: 5000,
                            body: error.message,
                            class: 'bg-danger',
                        });
                    },
                    beforeSend: () => {
                        $('#btn_remove').attr('disabled', true)
                    },
                    complete: () => {
                        $('#btn_remove').removeAttr('disabled')
                    }
                });
            }
        })
    });

    $('#btn_add').click(() => {
        var service_id = urlParams.get('service_id'),
            criteria = $('#txt_Criteria').val();
        var criteria = criteria.trim();
        if (!criteria) {
            return $(document).Toasts('create', {
                title: 'Criteria required',
                autohide: true,
                delay: 5000,
                body: 'Please Enter Criteria',
                class: 'bg-danger',
            });
        }
        $.post({
            url: '/admin/v1/service/criteria/add',
            data: {
                "service_id": service_id,
                "criteria": criteria
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Added',
                    autohide: true,
                    delay: 5000,
                    body: 'Criteria added Successfully',
                    class: 'bg-success',
                });
                $('#div_criteriaAdd').empty();
                getService(service_id);
                $('#txt_Criteria').val('');
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $('#btn_add').attr('disabled', true)
            },
            complete: () => {
                $('#btn_add').removeAttr('disabled')
            }
        });
    })

    function updateCriteria(index, criteria_id) {
        var service_id = urlParams.get('service_id'),
            criteria = $(`#txt_Criteria_${index}`).val();
        var criteria = criteria.trim();
        if (!criteria) {
            return $(document).Toasts('create', {
                title: 'Criteria required',
                autohide: true,
                delay: 5000,
                body: 'Enter Criteria for Update',
                class: 'bg-danger',
            });
        }
        $.post({
            url: '/admin/v1/service/criteria/update',
            data: {
                "service_id": service_id,
                "criteria_id": criteria_id,
                "criteria": criteria
            },
            success: result => {
                $(document).Toasts('create', {
                    title: 'Updated',
                    autohide: true,
                    delay: 5000,
                    body: 'Criteria Updated Successfully',
                    class: 'bg-success',
                });
            },
            error: error => {
                error = error.responseJSON
                $(document).Toasts('create', {
                    title: 'Error #' + error.code,
                    autohide: true,
                    delay: 5000,
                    body: error.message,
                    class: 'bg-danger',
                });
            },
            beforeSend: () => {
                $(`#btn_UpdateCriteria_${index}`).attr('disabled', true)
            },
            complete: () => {
                $(`#btn_UpdateCriteria_${index}`).removeAttr('disabled')
            }
        });
    }

    function removeCriteria(index, criteria_id) {
        var service_id = urlParams.get('service_id')
        Swal.fire({
            title: 'Are you sure?',
            text: "You have want to remove this Crieteria",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Remove'
        }).then((result) => {
            if (result.value) {
                $.get({
                    url: `/admin/v1/service/criteria/remove?service_id=${service_id}&criteria_id=${criteria_id}`,
                    success: result => {
                        $(document).Toasts('create', {
                            title: 'Success',
                            autohide: true,
                            delay: 5000,
                            body: 'Criteria removed successfully',
                            class: 'bg-success',
                        });
                        $('#div_criteriaAdd').empty();
                        getService(service_id);
                    },
                    error: error => {
                        error = error.responseJSON
                        $(document).Toasts('create', {
                            title: 'Error #' + error.code,
                            autohide: true,
                            delay: 5000,
                            body: error.message,
                            class: 'bg-danger',
                        });
                    },
                    beforeSend: () => {
                        $(`#btn_removeCriteria_${index}`).attr('disabled', true)
                    },
                    complete: () => {
                        $(`#btn_removeCriteria_${index}`).removeAttr('disabled')
                    }
                });
            }
        })
    }
</script>
